<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./snakeGame.css">
    <title>Snake Game</title>
</head>

<body>

    <div class="gameContainer">
        <div class="instruction">
            <p>Press ↑ Up Arrow to Move Up <br> Press ↓ Down Arrow to Move Down <br> Press ← Left Arrow to Move Left <br> Press → Right Arrow to Move Right</p>

            <h1>Score:</h1>
            <p id="score">0</p>
        </div>
        </div>
        
        <canvas id="canvasSize"></canvas>
    </div>
    <script src="./snakeGame.js"></script>
</body>
